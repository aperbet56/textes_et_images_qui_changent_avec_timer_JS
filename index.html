<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Fonctionnalité : textes et images qui changent avec timer en JS
    </title>
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début du header-->
    <header>
      <h1 class="title">Projets express !!</h1>
    </header>
    <!-- Fin du header -->
    <!-- Début du main -->
    <main class="main__content">
      <!-- Début de la section-->
      <section class="container">
        <div>
          <h2 class="second__title">
            Vous allez <br />être
            <span
              class="alternate__texts"
              data-alternate-texts
              data-texts="ébloui, émerveillé, hypnotisé"
              data-timer="3000"
              >hypnotisé</span
            ><br />par tous nos projets !
          </h2>
          <a href="#" class="btn"> En savoir plus</a>
        </div>

        <img
          class="alternate__images"
          data-alternate-images
          src="https://picsum.photos/300/300?random=1"
          data-images="https://picsum.photos/300/300?random=2,https://picsum.photos/300/300?random=3,https://picsum.photos/300/300?random=4"
          data-timer="3000"
        />
      </section>
      <!-- Fin de la section-->
    </main>
    <!-- Fin du main -->
    <!-- Début du footer -->
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>
    <!-- Fin du footer -->
    <!-- Importation du fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
